<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Procedural Planets</title>
  <link rel="stylesheet" href="styles/styles.css">
  <style>
    main {
      max-width: 600px;
      margin: 40px auto;
      padding: 40px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      border: 1px solid #00ffff;
    }
    
    h2 {
      color: #00ffff;
      margin-bottom: 30px;
      font-size: 2em;
      text-align: center;
    }
    
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    form div {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    label {
      color: #00ff00;
      font-weight: bold;
      margin-bottom: 0;
    }
    
    input[type="text"],
    input[type="email"],
    textarea {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ffff;
      color: #e0e0e0;
      padding: 12px;
      border-radius: 5px;
      font-family: inherit;
      font-size: 1em;
      transition: all 0.3s ease;
      width: 100%;
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      border-color: #00ff00;
      background: rgba(0, 255, 0, 0.1);
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
    }
    
    textarea {
      resize: vertical;
      min-height: 150px;
    }
    
    button {
      background: linear-gradient(135deg, #00ff00, #00ccff);
      color: #000;
      border: none;
      padding: 12px 30px;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 255, 0, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    #formFeedback {
      text-align: center;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      font-weight: bold;
      min-height: 20px;
    }
    
    #formFeedback.success {
      background: rgba(0, 255, 0, 0.2);
      color: #00ff00;
      border: 1px solid #00ff00;
    }
    
    #formFeedback.error {
      background: rgba(255, 0, 0, 0.2);
      color: #ff4444;
      border: 1px solid #ff4444;
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <h1>Procedural Planets</h1>
    <button class="burger" type="button" aria-expanded="false" aria-controls="site-nav">&#9776;</button>
    <nav id="site-nav" class="nav-links hidden" role="navigation">
      <a href="index.html">Home</a>
      <a href="creator.html">Create Planet</a>
      <a href="saved.html">Saved Planets</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="contact-main">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
      </div>

      <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Tell us about your procedural planet experience..." required></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>

    <div id="formFeedback"></div>
  </main>

  <footer style="text-align: center; padding: 20px; color: #666; margin-top: 40px;">
    Made with ❤️ by DK
  </footer>

  <script src="Java.js"></script>
  <script>
    const form = document.getElementById('contactForm');
    const feedback = document.getElementById('formFeedback');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); 
      
      if (form.checkValidity()) {
        feedback.textContent = "Thank you! Your message has been sent successfully. We'll get back to you soon!";
        feedback.classList.add('success');
        feedback.classList.remove('error');
        form.reset();
        
        // Clear feedback after 5 seconds
        setTimeout(() => {
          feedback.textContent = '';
          feedback.classList.remove('success');
        }, 5000);
      } else {
        feedback.textContent = "Please fill out all fields correctly.";
        feedback.classList.add('error');
        feedback.classList.remove('success');
      }
    });
  </script>
</body>
</html>
